{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
        }

        .content {
            padding: 20px;
        }

        .buttons {
            margin-top: 20px;
            text-align: right;
        }

        .buttons a {
            margin-left: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hospital Integrated System</h1>
    </header>
    <main class="content">
        <div class="buttons">
            <a href="{% url 'patient_login' %}"><button>Patient Login</button></a>
            <a href="{% url 'patient_register' %}"><button>Patient Register</button></a>
            <a href="{% url 'staff_login' %}"><button>Staff Login</button></a>
        </div>
        <h1>Welcome to the Integrated Hospital System</h1>
        {% if user.is_authenticated %}
            <p>You are logged in as {{ user.username }}</p>
        {% else %}
            <p>You are not logged in.</p>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2025 Hospital Integrated System</p>
    </footer>
</body>
</html>
