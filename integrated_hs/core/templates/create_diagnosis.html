{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Create Diagnosis</title>
    <style>
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 5px 0; /* Reduced padding */
            width: 100%;
        }

        .content {
            padding: 20px;
        }

        .diagnosis-form {
            margin-top: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .nav-buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 10px;
        }

        .nav-buttons a:hover {
            background-color: #45a049;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create Diagnosis</h1>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'user_logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-button">Logout</button>
            </form>
        {% endif %}
    </header>
    <main class="content">
        <div class="nav-buttons">
            <a href="{% url 'doctor_dashboard' %}">Dashboard</a>
            <a href="{% url 'doctor_diagnoses' %}">View Diagnoses</a>
        </div>
        <h1>Create Diagnosis for Appointment with {{ appointment.patient.user.username }}</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ diagnosis_form.as_p }}
                <button type="submit">Create Diagnosis</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Hospital Integrated System</p>
    </footer>
</body>
</html>
