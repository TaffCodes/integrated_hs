{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content {
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-errors {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hospital Integrated System</h1>
    </header>
    <main class="content">
        <div class="form-container">
            <h2>Staff Login</h2>
            <div class="buttons">
                <a href="{% url 'doctor_login' %}"><button>Doctor Login</button></a>
                <a href="{% url 'nurse_login' %}"><button>Nurse Login</button></a>
                <a href="{% url 'receptionist_login' %}"><button>Receptionist Login</button></a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Hospital Integrated System</p>
    </footer>
</body>
</html>
